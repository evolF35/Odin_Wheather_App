<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">


    <title>Wheather App</title>

    <script src="./myscripts.js" defer> </script>
    <link rel="stylesheet" href="./styles.css">


</head>
<body>

    <h1> Check the Wheather!</h1>

    <div class="input">
        <input type="text" id="input" placeholder="type in a location" > 
        <button class="enter"> Enter </button>
    </div>

    <div class="wheatherinfo">
        <p class="name">  </p>
        <div class="img">
            <img src="" alt="">
        </div>
        <p class="weather"></p>
        <p class="currentTemp"></p>
        <p class="minTemp">  </p>
        <p class="maxTemp"> </p>
        <p class="humidity"></p>
        <p class="wind"></p>
    </div>

    
</body>
</html>
